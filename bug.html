<p>This is a common HTML error, but it can be tricky to track down. The issue lies in nested elements.  The <code>&lt;div&gt;</code> with the id "container" is missing a closing tag.</p><pre><code class="language-html">&lt;div id="container">
  &lt;p&gt;Some text&lt;/p&gt;
  &lt;p&gt;More text&lt;/p&gt;
&lt;div&gt; &lt;-- Missing closing tag &lt;/div&gt;</code></pre>
